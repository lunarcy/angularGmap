<!doctype html>
<html>
  <head>
    <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="css/main2.css" rel="stylesheet" />

    <!-- Angular from CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

    <!-- Google Maps API -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.2&amp;key=&amp;extension=.js"></script>

  </head>
  <!-- App Scope -->
  <body ng-app="mapApp">
    <div class="header">
      <div class="container">
        <h1> US Cities Travel- gMaps - AngularJS</h1>
      </div>
    </div>

    <!-- gMap Controller Scope -->
    <div class="main" ng-controller="mapControl">
      <div class="container">
        <div id="map" class="pull-left"></div>
        <!-- Loop thru the Markers here, with click function setup. -->
        <div id="class" ng-repeat="marker in markers | orderBy : 'title'">
             <a href="#" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
        </div> 
        <br>
        <!-- Click this button to reset the map center, defined Directive. -->
        <map-center gmap="map" center="centerMap()"></map-center><br><br>
      </div> 
    </div> 

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/mapController.js"></script>

    <!-- Directives -->
    <script src="js/directives/mapCenter.js"></script>

    <!-- Services -->
    <script src="js/services/cities.js"></script>

  </body>
</html>
